$schema: "http://json-schema.org/draft-04/schema#"

id: "variant_call_file_index"
title: Variant Call File Index
type: object
namespace: https://www.bloodpac.org
category: index_file
program: '*'
project: '*'
description: "Data file containing the index for a VCF file."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: variant_call_file_indexes
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: variant_call_files
        backref: variant_call_file_indexes
        label: derived_from
        target_type: variant_call_file
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reads
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads Index
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BAI

  variant_call_files:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
