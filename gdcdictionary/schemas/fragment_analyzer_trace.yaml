$schema: "http://json-schema.org/draft-04/schema#"

id: "fragment_analyzer_trace"
title: Fragment Analyzer Trace
type: object
namespace: https://data.bloodpac.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the fragment analyzer or bioanalyzer trace for QC of DNA extraction, library building, quantification assay, etc.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: fragment_analyzer_traces
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: quantification_assays
        backref: fragment_analyzer_traces
        label: data_from
        target_type: quantification_assay
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: fragment_analyzer_traces
        label: data_from
        target_type: read_group
        multiplicity: many_to_one
        required: false
      - name: biospecimens
        backref: fragment_analyzer_traces
        label: data_from
        target_type: biospecimen
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Fragment Analyzer Trace
      - Bioanalyzer Trace

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Quantification Assay QC
      - Library Building QC
      - DNA Extraction QC

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  dominant_peak:
    description: "Provide the x-axis location or size in base pairs of the dominant peak."
    type: integer

  peak_at_170:
    description: "Indicate whether there is a peak at roughly 170 base pairs."
    type: boolean

  peak_at_340:
    description: "Indicate whether there is a peak at roughly 340 base pairs."
    type: boolean

  peak_at_510:
    description: "Indicate whether there is a peak at roughly 510 base pairs."
    type: boolean

  peak_at_6000:
    description: "Indicate whether there is a peak at roughly 6000 base pairs."
    type: boolean

  quantification_assays:
    $ref: "_definitions.yaml#/to_one"

  biospecimens:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
