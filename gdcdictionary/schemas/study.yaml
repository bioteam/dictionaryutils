$schema: "http://json-schema.org/draft-04/schema#"

id: "study"
title: Study
type: object
namespace: https://www.bloodpac.org
category: administrative
program: '*'
project: '*'
description: >
  A coordinated set of actions and observations designed to generate data, with the ultimate goal
  of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: studies
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"
  study_id:
    description: "The submitter_id for any study with which this study is associated, paired, or matched."
    type: integer
  study_name:
    type: string
  study_description:
    type: string
  study_type:
    enum:
      - Retrospective
  projects:
    $ref: "_definitions.yaml#/to_one_project"
