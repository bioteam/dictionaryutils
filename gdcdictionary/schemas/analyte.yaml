$schema: "http://json-schema.org/draft-04/schema#"

id: "analyte"
title: Analyte
type: object
nodeTerms: null
namespace: https://gdc.cancer.gov
category: biospecimen
project: '*'
program: '*'
description: Any aspect of an aliquot used in an analysis or assay to characterize the sample.
  These aspects range from molecules, such as DNA and RNA,
  that can be extracted from the aliquot to general descriptions of the aliquot's components,
  such as cell count and morphology.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquots
    backref: analytes
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - analyte_type
  - aliquots

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_one"