$schema: "http://json-schema.org/draft-04/schema#"

id: "germline_variation_index"
title: Germline Variation Index
type: object
namespace: https://dcp.bionimbus.org
category: index_file
program: '*'
project: '*'
description: "Data file containing the index for a set of germline variants."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: simple_germline_variations
        backref: germline_variation_indexes
        label: derived_from
        target_type: simple_germline_variation
        multiplicity: one_to_one
        required: false
      - name: core_metadata_collections
        backref: germline_variation_indexes
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "aligned_reads_index" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Simple Nucleotide Variation
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Germline Variation Index" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - TBI
      - CSI
  simple_germline_variations:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
