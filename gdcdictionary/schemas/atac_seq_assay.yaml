$schema: "http://json-schema.org/draft-04/schema#"

id: "atac_seq_assay"
title: ATAC-Seq assay
type: object
namespace: https://www.bloodpac.org
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from a ATAC-Seq assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquots
    backref: atac_seq_assays
    label: data_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

required:
  - submitter_id
  - type
  - assay_method
  - aliquots

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"
  assay_kit_name:
    description: Name of the assay kit used. (Make this a standardized CV with vendor, kit name and kit version).
    type: string
  assay_method:
    description: Type of ATAC-Seq performed.
    enum:
      - single cell ATAC-Seq
      - single nucleus ATAC-Seq
      - bulk ATAC-Seq
  aliquots:
    $ref: "_definitions.yaml#/to_one"