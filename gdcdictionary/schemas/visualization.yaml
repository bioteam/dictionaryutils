$schema: "http://json-schema.org/draft-04/schema#"

id: "visualization"
title: Visualization
type: object
namespace: https://www.bloodpac.org
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific visualization in the context of a specific study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: visualizations
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  collaboration_id:
    description: >
      For instances in which multiple institutions use the same patient for their respective studies,
      this space is used as a place to enter in the de-identified barcode, id, or other identifier for
      the patient. Work with your collaborators to decide on the patient's id.
    type: string
  spotfire_build_url_client:
    description: >
      Client Spotfire Build URL
    type: string
  spotfire_build_url_web_browser:
    description: >
      Web Browser Spotfire URL
    type: string
  studies:
    $ref: "_definitions.yaml#/to_many"
