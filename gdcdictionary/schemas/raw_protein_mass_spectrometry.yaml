$schema: "http://json-schema.org/draft-04/schema#"

id: "raw_protein_mass_spectrometry"
title: Raw Protein Mass Spectrometry
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing raw protein mass spectrometry data
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: raw_protein_mass_spectrometries
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: proteomic_assays
        backref: raw_protein_mass_spectrometries
        label: data_from
        target_type: proteomic_assay
        multiplicity: many_to_one
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - file_name
  - data_type
  - md5sum
  - file_size
  - data_format
  - data_category
  - experimental_strategy

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    description: >
      Broad categorization of the contents of the data file.
    enum:
      - "Proteome"

  data_format:
    description: >
      Format of the data files.
    enum:
      - "TXT"
      - "TSV"
      - "CSV"
      - "GCT"
      - "RAW"
      - "MZID.GZ"
      - "MZML.GZ"

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  experimental_strategy:
    description: >
      The sequencing strategy used to generate the data file.
    enum:
      - "TMT10"
      - "iTRAQ4"
      - "Label Free"

  file_name:
    description: >
      The name (or part of a name) of a file (of any type).
    type: string

  file_size:
    description: >
      The size of the data file (object) in bytes.
    type: integer

  md5sum:
    description: >
      The 128-bit hash value expressed as a 32 digit hexadecimal number used as a file's digital fingerprint.
    type: string

  original_file_name:
    description: >
      Original file name in https://cptc-xfer.uis.georgetown.edu/publicData/Phase_II_Data/CPTAC_Breast_Cancer_S039
    type: string

  proteomic_assays:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
