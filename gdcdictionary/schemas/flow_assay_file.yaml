$schema: "http://json-schema.org/draft-04/schema#"

id: "flow_assay_file"
title: Flow Assay File
type: object
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: >
  A data file containing the results of a Flow assay
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: flow_assay_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: flow_assays
        backref: flow_assay_files
        label: data_from
        target_type: flow_assay
        multiplicity: many_to_many
        required: false
      - name: studies
        backref: flow_assay_files
        label: data_from
        target_type: study
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Mutant Allele Fractions"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Processed Data"
      - "Tabulated Results"
      - "Template"
      - "Unprocessed Data"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "SAS"
      - "TSV"
      - "PDF"

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - "Biomarker"
      - "Cell Count"

  studies:
    $ref: "_definitions.yaml#/to_one"
  flow_assays:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
