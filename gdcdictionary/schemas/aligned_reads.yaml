$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads"
title: Aligned Reads
type: object
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads that are used as input to GDC workflows.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: unaligned_reads_files
        backref: aligned_reads_files
        label: data_from
        target_type: unaligned_reads
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reads
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads
      - Alignment Coordinates
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BAM
      - BED
  unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
