$schema: "http://json-schema.org/draft-04/schema#"

id: "germline_mutation_calling_workflow"
title: Germline Mutation Calling Workflow
type: object
namespace: https://dcp.bionimbus.org/
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the germline mutation calling pipeline used to call variants in the GDC DNA-Seq
  pipelines.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aligned_reads_files
    backref: germline_mutation_calling_workflows
    label: performed_on
    target_type: aligned_reads
    multiplicity: many_to_many
    required: true

required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"

  workflow_type:
    $ref: "_terms.yaml#/workflow_type"
    enum:
      - HaplotypeCaller

  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
