$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Sample
type: object
namespace: https://www.bloodpac.org
category: biospecimen
program: '*'
project: '*'
description: >
  Any part of the biological whole of the biospecimen. In the case of solid tissue, this would be a
  particular set of cells. In the case of fluids, such as blood, this can refer to the plasma,
  peripheral blood components, or any combination therein.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type
  - composition
  - subjects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]
  - [project_id, ucsc_shortlabel]

links:
  - name: subjects
    backref: samples
    label: derived_from
    target_type: subject
    multiplicity: many_to_many
    required: true

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  blood_fractionation_method:
    description: >
      The name or description of the method used to obtain the blood fraction sample. (e.g. Ficoll
      Method, Novartis Protocol #001, 2000 g centrifuge at 4C with gentle deceleration). Alternatively,
      if you have provided a detailed protocol, enter its file_name here.
    type: string

  composition:
    term:
      $ref: "_terms.yaml#/composition"
    enum:
      - Buccal Cells
      - Buffy Coat
      - Bone Marrow Components
      - Bone Marrow Components NOS
      - Control Analyte
      - Cell
      - Circulating Tumor Cell (CTC)
      - Derived Cell Line
      - EBV Immortalized
      - Fibroblasts from Bone Marrow Normal
      - Granulocytes
      - Human Original Cells
      - Lymphocytes
      - Mononuclear Cells from Bone Marrow Normal
      - Peripheral Blood Components NOS
      - Peripheral Blood Nucleated Cells
      - Pleural Effusion
      - Plasma
      - Peripheral Whole Blood
      - Serum
      - Saliva
      - Sputum
      - Solid Tissue
      - Whole Bone Marrow
      - Unknown

  hours_to_fractionation_lower:
    description: >
      The lower limit on the amount of time, in hours, between the blood draw and the fractionation
      into its components. If the exact time is known, make this value equal to that of the upper
      limit. If the time is completely unknown, enter Unknown. If no fractionation was performed on
      this sample, enter Not Applicable.
    type:
      - number
      - string
    oneOf:
      - enum:
          - Not Applicable
          - Unknown
      - type: number

  hours_to_fractionation_upper:
    description: >
      The upper limit on the amount of time, in hours, between the blood draw and the fractionation
      into its components. If the exact time is known, make this value equal to that of the lower
      limit. If the time is completely unknown, enter Unknown. If no fractionation was performed on
      this sample, enter Not Applicable.
    type:
      - number
      - string
    oneOf:
      - enum:
          - Not Applicable
          - Unknown
      - type: number

  is_normal:
    description: >
      Boolean indicating whether the sample is normal or not for tumor/normal matching analysis.
    type: boolean

  sample_quantity:
    description: "For solid samples, the mass of the sample in milligrams (mg)."
    type: number

  sample_volume:
    description: "For liquid samples, the volume of the sample in millilitres (mL)."
    type: number

  sample_type:
    description: The type of sample from which an analyte was extracted and used in the assay.
    # Some options here overlap with that of existing field composition. xenograft option could perhaps be split into CDX and PDX.
    enum:
      - body substance
      - cell line
      - microbiome
      - organoid
      - primary cells
      - single cell
      - spheroid
      - tissue
      - tumor biopsy
      - xenograft

  storage_agitation_hours:
    description: >
      The number of hours samples were agitated during storage; if a number is given here, also answer 'Yes' to 'storage_agitation'.
    type: number

  storage_agitation:
    description: >
      Indicate whether samples were agitated during storage.
    enum:
      - "Yes"
      - "No"
      - "Unknown"

  ucsc_shortlabel:
    description: >
      The short name for the track displayed in the track list, in the configuration and track settings, and on the details pages. 
      Suggested maximum length is 17 characters.
    type: string
  
  xenograft_host:
    description: >
      The species used as host of a xenograft sample (relevant for identifying contaminating host sequence). 
      Required when sample_type = xenograft.
    enum:
     - Canis familiaris
     - Canis lupus
     - Mus musculus
     - Macaca fascicularis
     - Rattus norvegicus

  subjects:
    $ref: "_definitions.yaml#/to_many"
