$schema: "http://json-schema.org/draft-04/schema#"

id: "pathology_image"
title: Pathology Image
type: object
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from an Cytokine assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: samples
    backref: pathology_images
    label: data_from
    target_type: sample
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Mutant Allele Fractions"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Processed Data"
      - "Tabulated Results"
      - "Template"
      - "Unprocessed Data"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "SAS"
      - "TSV"
      - "PDF"

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - "Biomarker"
      - "Cell Count"

  assay_instrument:
    description: "The specific instrument type used to perform the assay."
    enum:
      - Affymetrix
      - BioRad
  assay_instrument_model:
    description: "The specific model of instrument used to perform the assay."
    enum:
      - BioPlex 200
  assay_kit_name:
    description: "Name of the assay kit used."
    type: string
  assay_kit_vendor:
    description: "Vendor that provided the assay kit."
    type: string
  assay_kit_version:
    description: "Version of the assay kit used."
    type: string
  assay_method:
    description: "General methodology used to perform the assay."
    enum:
      - ELISA
      - Antibody Array
      - Bead
  assay_target:
    description: "Target for the assay: can be a gene, protein, or otherwise."
    type: string
  samples:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
