$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: demographics
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  cause_of_death:
    description: >
      Text term to identify the cause of patient death with respect to cancer.
    enum:
      - "Cancer Related"
      - "Not Cancer Related"
      - "Unknown"

  days_to_birth:
    description: >
      The number of days between the index date and the date of patient birth. If the number of days is greater than 32872 (89 years), then please use 'days_to_birth_gt89'.
    type: integer
    maximum: 32872
    minimum: 0

  days_to_birth_gt89:
    description: >
      Indicate if the number of days between the index date and the date of patient birth is greater than 32872 (89 years).
    enum:
      - "Yes"
      - "No"

  days_to_death:
    description: >
      The number of days between the index date and the date of patient death.
    type: integer

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - "Hispanic or Latino"
      - "Not Hispanic or Latino"
      - "Unknown"

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - "Female"
      - "Male"
      - "Unknown"
      - "Unspecified"

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - "White"
      - "American Indian or Alaska Native"
      - "Black or African American"
      - "Asian"
      - "Native Hawaiian or Other Pacific Islander"
      - "Other"
      - "Unknown"

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - "Alive"
      - "Dead"
      - "Lost to Follow-up"
      - "Unknown"

  subjects:
    $ref: "_definitions.yaml#/to_one"
