$schema: "http://json-schema.org/draft-04/schema#"

id: "analysis"
title: Analysis
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: administrative
program: '*'
project: '*'
description: >
  An analysis readout.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: analyses
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies
  - client_url
  - web_browser_url

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# spotfire_build properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  web_browser_url:
    description: "Web browser url for spotfire_build."
    type: string
  category:
    description: "Category of spotfire_build"
    enum:
      - Automation
  client_url:
    description: "Client-side url for spotfire_build"
    type: string
  therapeutic_area:
    description: "therapeutic area"
    type: string
  target:
    description: "target"
    type: string
  indication:
    description: "indication"
    type: string
  biomarker:
    description: "biomarker"
    type: string
  vendor:
    description: "vendor"
    type: string
  studies:
    $ref: "_definitions.yaml#/to_one"
