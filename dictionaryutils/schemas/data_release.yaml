$schema: "http://json-schema.org/draft-04/schema#"

id: "data_release"
title: Data Release
type: object
namespace: http://gdc.nci.nih.gov
category: internal
description: >
  Internal node to store different data releases.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - created_datetime
  - updated_datetime

links:
  - name: roots
    backref: data_releases
    label: describes
    target_type: root
    multiplicity: many_to_one
    required: true

required:
  - major_version
  - minor_version

uniqueKeys:
  - [id]

properties:
# Ubiquitous Properties
  type:
    enum: [ "_data_release" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # Node Properties
  major_version:
    description: >
      The number identifying the major version.
    type: integer
  minor_version:
    description: >
      The number identifying the minor version.
    type: integer
  release_date:
    $ref: "_definitions.yaml#/datetime"
  released:
    description: >
      Indicates if it is the current release.
    type: boolean
    default: false
  # Links
  roots:
    $ref: "_definitions.yaml#/to_one"
