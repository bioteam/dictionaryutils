language: python
dist: xenial
python: 2.7
before_script:
- git clone https://github.com/uc-cdis/datadictionary && (cd datadictionary && yes | python setup.py install)
script:
- ./run_tests.sh
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
- if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  password:
    secure: 
  on:
    python: 2.7
    repo: uc-cdis/dictionaryutils
    tags: true
after_deploy:
- pip install gen3git
- gen3git release
env:
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
  - secure: 
